<!doctype html>
<html lang="he">
<head>
    <meta charset="utf-8">
    <title>העלאת קובץ</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f6f8; }
        .box { background: white; display: inline-block; padding: 40px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        a.drive-link { margin-top: 20px; display: inline-block; text-decoration: none; color: #333; }
        .btn { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="box">
        <h2>העלאת קובץ</h2>
        <form method=post enctype=multipart/form-data>
            <input type=file name=file>
            <br><br>
            <input type=submit value="העלה" class="btn">
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <a class="drive-link" href="https://drive.google.com/drive/folders/1NfAOvPFJCssjB7iNwkBMgOjCEJUsZ3aa?usp=sharing" target="_blank">📁 מעבר לתיקיית Google Drive</a>
    </div>
</body>
</html>
