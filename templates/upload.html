<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול קבצים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 25px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .secondary-btn {
      background-color: #007bff;
      margin-top: 15px;
    }
    .secondary-btn:hover {
      background-color: #0069d9;
    }
    .logout {
      margin-top: 20px;
      display: inline-block;
      color: #dc3545;
      text-decoration: none;
      font-weight: bold;
    }
    ul {
      text-align: right;
      padding-right: 0;
      list-style: none;
    }
    li {
      margin: 8px 0;
    }
    .message {
      color: #dc3545;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📁 קבצים</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <br>
      <button type="submit">העלה</button>
    </form>

    <a href="{{ url_for('list_files') }}">
      <button class="secondary-btn">📂 סייר הקבצים</button>
    </a>

    <br>
    <a href="{{ url_for('logout') }}" class="logout">🚪 התנתק</a>
  </div>
</body>
</html>
