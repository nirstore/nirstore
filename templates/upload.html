<!doctype html>
<html lang="he">
<head><meta charset="UTF-8"><title>העלאת קבצים</title></head>
<body>
  <h2>העלאת קבצים</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file"><br>
    <button type="submit">העלה</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
</body>
</html>
