<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>העלאת קבצים</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 40px; }
    .box { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input[type=file] { margin: 10px 0; }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    iframe { width: 100%; height: 500px; margin-top: 40px; border: none; }
  </style>
</head>
<body>
  <div class="box">
    <h1>העלאת קובץ</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required><br>
      <button type="submit">העלה</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    <p><a href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID_HERE" target="_blank">📂 מעבר לתיקיית Google Drive</a></p>
  </div>
  <iframe src="https://drive.google.com/embeddedfolderview?id=YOUR_FOLDER_ID_HERE#grid"></iframe>
</body>
</html>
