<!doctype html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ניהול קבצים</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfefff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    a {
      margin: 0 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .logout {
      display: inline-block;
      margin-top: 20px;
      color: #c62828;
      font-weight: bold;
    }

    .messages {
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>קבצים</h2>

    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" required><br>
      <button type="submit">העלה</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <ul>
      {% for file in files %}
        <li>
          {{ file }}
          <a href="/download/{{ file }}">📥 הורד</a>
          <a href="/delete/{{ file }}" style="color:red">🗑️ מחק</a>
        </li>
      {% endfor %}
    </ul>

    <a class="logout" href="/logout">🚪 התנתק</a>
  </div>
</body>
</html>
