<!doctype html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .login-box {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      color: #007BFF;
      font-size: 0.9em;
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="64">
    <h2>התחברות</h2>
    <form method="post">
      <input name="username" placeholder="שם משתמש" required><br>
      <input type="password" name="password" placeholder="סיסמה" required><br>
      <button type="submit">התחבר</button>
    </form>

    <a href="/forgot-password">שכחת סיסמה?</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
