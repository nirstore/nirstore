<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שחזור סיסמה</title>
  <style>
    body {
      direction: rtl;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a34a;
    }

    .messages {
      margin-top: 15px;
      color: #d9534f;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>שחזור סיסמה</h2>
    <form method="post">
      <input type="email" name="email" placeholder="כתובת אימייל" required>
      <button type="submit">שלח סיסמה זמנית</button>
    </form>
    <div class="messages">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
