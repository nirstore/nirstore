<!doctype html>
<html lang="he">
<head><meta charset="UTF-8"><title>שכחת סיסמה</title></head>
<body>
  <h2>שחזור סיסמה</h2>
  <form method="post">
    <input type="email" name="email" placeholder="כתובת אימייל"><br>
    <button type="submit">שלח סיסמה זמנית</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
</body>
</html>
